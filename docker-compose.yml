version: '3.8'

services:
  # Voice Control FastAPI Server
  voice-control-server:
    build:
      context: ./voice-control-server
      dockerfile: Dockerfile
    container_name: voice-control-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env.production
    volumes:
      - voice_control_storage:/app/storage
      - voice_control_logs:/app/storage/logs
    networks:
      - voice-control-network
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - voice-control-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: voice-control-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - voice-control-network
    depends_on:
      - voice-control-server
    profiles:
      - production

  # Redis for Session Storage (Optional)
  redis:
    image: redis:7-alpine
    container_name: voice-control-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voice-control-network
    command: redis-server --appendonly yes
    profiles:
      - production

  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: voice-control-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: voice_control
      POSTGRES_USER: voicecontrol
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voicecontrol}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voice-control-network
    profiles:
      - production

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: voice-control-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - voice-control-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Grafana for Visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: voice-control-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - voice-control-network
    profiles:
      - monitoring

  # Load Balancer (Optional - for multiple server instances)
  haproxy:
    image: haproxy:2.8
    container_name: voice-control-haproxy
    restart: unless-stopped
    ports:
      - "8001:8000"  # Load balancer port
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - voice-control-network
    depends_on:
      - voice-control-server
    profiles:
      - production

# Volumes for data persistence
volumes:
  voice_control_storage:
    driver: local
  voice_control_logs:
    driver: local
  ollama_models:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# Networks
networks:
  voice-control-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
